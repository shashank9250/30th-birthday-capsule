<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>30 Years of Echoes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+Gujarati:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #050510;
            /* Deep Space Gradient */
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050510 80%);
            color: white;
            font-family: 'Montserrat', 'Noto Sans Gujarati', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            /* Prevent rubber-banding on mobile */
            overscroll-behavior: none; 
        }

        /* --- THE GALAXY CONTAINER (For Parallax Movement) --- */
        #galaxy-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.1s ease-out; /* Smooth movement */
            transform-style: preserve-3d;
        }

        /* --- THE CENTER IMAGE --- */
        .center-img {
            width: 25vw;      
            max-width: 350px; 
            min-width: 150px; 
            height: auto;     
            object-fit: contain;
            z-index: 10;
            
            /* Rounded Edges & Glow */
            border-radius: 30px; 
            box-shadow: 0 0 50px rgba(50, 20, 150, 0.4);
            
            user-select: none;
            pointer-events: none; 
            transition: transform 0.5s ease;
        }

        /* --- THE STARS (DOTS) --- */
        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            z-index: 20;
            /* Enhance touch target for mobile */
            padding: 5px; 
            background-clip: content-box;
        }

        /* IDLE ANIMATION: Drifting */
        @keyframes drift {
            0% { transform: translate(0, 0); }
            25% { transform: translate(15px, -15px); }
            50% { transform: translate(-5px, 20px); }
            75% { transform: translate(-20px, -5px); }
            100% { transform: translate(0, 0); }
        }

        /* Hover effect */
        .star:hover {
            transform: scale(1.6) !important; 
            background-color: #fff;
            box-shadow: 0 0 25px rgba(255, 255, 255, 1);
            z-index: 40;
        }

        /* --- PLAYING STATE (Audio Visualizer Effect) --- */
        .star.playing {
            background-color: #00ffcc !important;
            box-shadow: 0 0 20px #00ffcc;
            z-index: 35;
            
            /* Stop drifting, start vibrating to simulate sound source */
            animation: vibration 0.5s infinite alternate ease-in-out !important; 
        }

        @keyframes vibration {
            from { transform: scale(1.4); }
            to { transform: scale(1.5); }
        }

        /* Wave 1: Fast inner ripple */
        .star.playing::before {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(0, 255, 204, 0.8);
            animation: wave-ripple 1.2s infinite ease-out;
            z-index: -1;
        }

        /* Wave 2: Large outer ripple */
        .star.playing::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            border-radius: 50%;
            border: 1px solid rgba(0, 255, 204, 0.4);
            animation: wave-ripple 2s infinite ease-out; 
            animation-delay: 0.4s; 
            z-index: -2;
        }

        /* Large Ripple Animation (3x size) */
        @keyframes wave-ripple {
            0% {
                width: 100%; height: 100%;
                opacity: 1; border-width: 2px;
            }
            100% {
                width: 450%; height: 450%;
                opacity: 0; border-width: 0px;
            }
        }

        /* --- SEARCH MATCH STATE --- */
        .star.matched {
            background-color: #ff00cc !important;
            box-shadow: 0 0 40px #ff00cc !important;
            z-index: 50;
            animation: pulse-search 0.8s infinite alternate !important;
        }

        @keyframes pulse-search {
            from { transform: scale(1.8); }
            to { transform: scale(2.2); }
        }
        
        /* New Tooltip Logic */
        .star-label {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            z-index: 100;
        }

        .star:hover .star-label, .star.playing .star-label {
            opacity: 1;
        }

        /* --- SEARCH BAR UI (Top Right) --- */
        .search-container {
            position: absolute;
            top: 30px;
            right: 30px; 
            z-index: 200; /* Highest z-index */
            display: flex;
            align-items: center;
            flex-direction: row-reverse; 
        }

        .search-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .search-icon:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255,255,255,0.3);
        }

        .search-icon svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .search-input {
            width: 0;
            padding: 0;
            border: none;
            background: transparent;
            color: white;
            font-size: 18px;
            margin-right: 15px; 
            transition: width 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            outline: none;
            border-bottom: 1px solid transparent;
            text-align: right; 
            font-family: 'Montserrat', sans-serif;
        }

        .search-container.active .search-input {
            width: 240px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.6);
        }

    </style>
</head>
<body>

    <div class="search-container" id="searchContainer">
        <div class="search-icon" onclick="toggleSearch()">
            <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        </div>
        <input type="text" class="search-input" id="searchInput" placeholder="Search name..." onkeyup="filterStars()">
    </div>

    <div id="galaxy-container">
        <img src="image.png" alt="30" class="center-img" onerror="this.style.display='none'; document.querySelector('.fallback-text').style.display='block'">
        <div class="center-sun fallback-text" style="display:none; font-size: 15vw; font-weight: 700; background: linear-gradient(45deg, #ff00cc, #3333ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">30</div>
    </div>

    <script>
        // ---------------------------------------------------------
        // CONFIGURATION
        // ---------------------------------------------------------
        const wishes = [
            { name: "Bhargavmama", audio: "bhargav.ogg" },
            { name: "Bhawna", audio: "bhawna.ogg" },
            { name: "Aakash", audio: "aakash.mp4" },
            { name: "Amitamami & Rajumama", audio: "amitaraju.mp4" },
            { name: "Anjufoi", audio: "anjufoi.ogg" },
            { name: "Apurva", audio: "apurva.ogg" },
            { name: "Asmi & Hiral", audio: "asmihiral.mp4" },
            { name: "Bhavana", audio: "bhavana.mp4" },
            { name: "Binita mom & Dhanu daddy", audio: "binitadhananjay.ogg" },
            { name: "Chintan", audio: "chintan.ogg" },
            { name: "Chotu", audio: "chotu.mp3" },
            { name: "Darsh", audio: "darsh.mp3" },
            { name: "Daxeshfua", audio: "daxesh.ogg" },
            { name: "Dhruv", audio: "dhruv.mp4" },
            { name: "Geetamasi", audio: "geeta.ogg" },
            { name: "Hirak", audio: "hirak.ogg" },
            { name: "Jagrutimami", audio: "jagruti.mp3" },
            { name: "Jashna", audio: "jashna.ogg" },
            { name: "Kirankaki", audio: "kiran.ogg" },
            { name: "Komal", audio: "komal.ogg" },
            { name: "Maheshmasa", audio: "mahesh.ogg" },
            { name: "Mahima", audio: "mahima.ogg" },
            { name: "Maithili Mam", audio: "maithili.ogg" },
            { name: "Malhar", audio: "malhar.ogg" },
            { name: "Mihika", audio: "mihika.ogg" },
            { name: "Nandit", audio: "nandit.ogg" },
            { name: "Nehal", audio: "nehal.ogg" },
            { name: "Nidhi", audio: "nidhi.ogg" },
            { name: "Nidhi S", audio: "nidhis.ogg" },
            { name: "Nirja", audio: "nirja.ogg" },
            { name: "Nishk", audio: "nishk.ogg" },
            { name: "Pankajkaka", audio: "pankaj.ogg" },
            { name: "Parthivmama", audio: "parthiv.ogg" },
            { name: "Parth & Niti", audio: "parthniti.ogg" },
            { name: "Pooja", audio: "pooja.mp4" },
            { name: "Pranavmama", audio: "pranav.mp3" },
            { name: "Priya", audio: "priya.ogg" },
            { name: "Pruthvi", audio: "pruthvi.ogg" },
            { name: "Purvi", audio: "purvi.mp3" },
            { name: "Rainamami & Hiteshmama", audio: "rainahitesh.mp4" },
            { name: "Rupalmasi & Dilipmasa", audio: "rupaldilip.mp3" },
            { name: "Sahaj", audio: "sahaj.ogg" },
            { name: "Shardabaa & Ashokdada", audio: "shardaashok.mp3" },
            { name: "Shikha", audio: "sikha.ogg" },
            { name: "Shirin", audio: "shirin.ogg" },
            { name: "Shivangi", audio: "shivangi.mp4" },
            { name: "Shrutididi", audio: "shruti.ogg" },
            { name: "Silumama", audio: "silu.ogg" },
            { name: "Smithamasi & Niranjammasa", audio: "smithaniranjan.ogg" },
            { name: "Sonam", audio: "sonam.ogg" },
            { name: "Tanmay", audio: "tanmay.ogg" },
            { name: "Panktee & Uday", audio: "udaypankti.ogg" },
            { name: "Vaishali", audio: "vaishali.ogg" },
            { name: "Vallabhdada & Jasodabaa", audio: "vallabhbhai.mp3" },
            { name: "Vinesh", audio: "vinesh.mp4" },
            { name: "Yogesh Daddy", audio: "yogesh.ogg" },
            { name: "Heena Mummy", audio: "heenamummy.ogg" }
        ];

        const galaxyContainer = document.getElementById('galaxy-container');
        let currentAudio = null;
        let currentPlayingUrl = null; 

        function createGalaxy() {
            wishes.forEach((wish, index) => {
                const el = document.createElement('div');
                el.classList.add('star');
                el.setAttribute('data-name', wish.name);
                
                // Internal Label for Tooltip
                const label = document.createElement('span');
                label.classList.add('star-label');
                label.innerText = wish.name;
                el.appendChild(label);
                
                // Random Size
                const size = 10 + Math.random() * 6;
                el.style.width = `${size}px`;
                el.style.height = `${size}px`;

                // Random Positioning
                const angle = Math.random() * Math.PI * 2;
                const distance = 22 + Math.random() * 26; 
                const x = 50 + distance * Math.cos(angle); 
                const y = 50 + distance * Math.sin(angle); 
                
                el.style.left = x + '%';
                el.style.top = y + '%';

                // Drifting Animation
                const duration = 15 + Math.random() * 20; 
                el.style.animation = `drift ${duration}s ease-in-out infinite alternate`;
                el.style.animationDelay = `-${Math.random() * 20}s`;

                // Interaction
                el.addEventListener('click', (e) => {
                    e.stopPropagation(); 
                    handlePlay(wish.audio, el);
                });

                galaxyContainer.appendChild(el);
            });
        }

        function handlePlay(filename, element) {
            // Toggle Logic
            if (currentAudio && currentPlayingUrl === filename && !currentAudio.paused) {
                stopAudio();
                return;
            }
            playWish(filename, element);
        }

        function stopAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            document.querySelectorAll('.star').forEach(d => d.classList.remove('playing'));
            currentPlayingUrl = null;
        }

        function playWish(filename, element) {
            stopAudio(); 

            currentAudio = new Audio(filename);
            currentPlayingUrl = filename; 
            
            currentAudio.play().catch(e => console.log("Audio play error:", e));
            element.classList.add('playing');

            currentAudio.onended = () => {
                element.classList.remove('playing');
                currentPlayingUrl = null;
            };
        }

        // --- SEARCH FUNCTIONS ---
        function toggleSearch() {
            const container = document.getElementById('searchContainer');
            const input = document.getElementById('searchInput');
            container.classList.toggle('active');
            if(container.classList.contains('active')) {
                input.focus();
            }
        }

        function filterStars() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const stars = document.querySelectorAll('.star');

            stars.forEach(star => {
                const name = star.getAttribute('data-name').toLowerCase();
                if (input.length > 0 && name.includes(input)) {
                    star.classList.add('matched');
                } else {
                    star.classList.remove('matched');
                }
            });
        }

        // --- INTERACTIVE PARALLAX (MOUSE/TOUCH) ---
        // Moves the galaxy slightly opposite to mouse/touch to create depth
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth - e.pageX * 2) / 25;
            const y = (window.innerHeight - e.pageY * 2) / 25;
            galaxyContainer.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });

        // Touch parallax for mobile (Basic)
        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            const x = (window.innerWidth - touch.pageX * 2) / 25;
            const y = (window.innerHeight - touch.pageY * 2) / 25;
            galaxyContainer.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });

        // Initialize
        createGalaxy();

    </script>
</body>
</html>
