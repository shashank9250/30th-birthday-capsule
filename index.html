<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>30 Years of Echoes</title>
    
    <link rel="icon" type="image/png" href="image.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+Gujarati:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #050510;
            background-image: radial-gradient(circle at 50% 50%, #24244a 0%, #09091f 60%, #000000 100%);
            color: white;
            font-family: 'Montserrat', 'Noto Sans Gujarati', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            /* Prevent rubber-banding on mobile */
            overscroll-behavior: none;
        }

        /* Container - Stable (No Parallax) */
        #galaxy-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- THE CENTER IMAGE --- */
        .center-img {
            width: 28vw;       
            max-width: 380px; 
            min-width: 180px; 
            height: auto;      
            object-fit: contain;
            z-index: 10;
            border-radius: 40px; 
            filter: drop-shadow(0 0 40px rgba(80, 40, 200, 0.5));
            user-select: none;
            pointer-events: none; 
        }

        /* --- THE NEBULA PARTICLES --- */
        .particle {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(200, 200, 255, 0.6));
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4), inset 0 0 10px rgba(255,255,255,0.5);
            z-index: 20;
            transition: all 0.4s ease-out;
            box-sizing: border-box; 
            /* Optimize rendering for mobile */
            will-change: transform;
            -webkit-tap-highlight-color: transparent;
        }

        /* IDLE ANIMATION */
        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(20px, -15px) rotate(5deg); }
            66% { transform: translate(-10px, 25px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .particle:hover {
            transform: scale(1.3) !important; 
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.8), inset 0 0 15px white;
            z-index: 40;
            border-color: rgba(255,255,255,0.6);
        }

        /* --- PLAYING STATE (Soft Ripple) --- */
        .particle.playing {
            background: radial-gradient(circle at 30% 30%, #aaffff, #00ffcc);
            box-shadow: 0 0 40px #00ffcc, inset 0 0 20px #ffffff;
            z-index: 35;
            border-color: transparent;
            animation: organic-pulse 2s ease-in-out infinite alternate !important;
        }

        .particle.playing::before,
        .particle.playing::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            border-radius: inherit; 
            box-shadow: 0 0 15px 2px rgba(0, 255, 204, 0.6);
            z-index: -1;
            opacity: 0;
            pointer-events: none;
        }

        .particle.playing::before {
            animation: soft-ripple 1.5s infinite ease-out;
        }

        .particle.playing::after {
            animation: soft-ripple 1.5s infinite ease-out;
            animation-delay: 0.5s; 
        }

        @keyframes soft-ripple {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            100% {
                transform: translate(-50%, -50%) scale(2.5);
                opacity: 0;
            }
        }

        @keyframes organic-pulse {
            0% { transform: scale(1.1); }
            100% { transform: scale(1.2); }
        }

        /* --- SEARCH MATCH STATE --- */
        .particle.matched {
            background: #ff00cc !important;
            box-shadow: 0 0 50px #ff00cc, inset 0 0 20px white !important;
            z-index: 50;
            animation: pulse-search 1s infinite alternate !important;
        }

        @keyframes pulse-search {
            from { transform: scale(1.5); }
            to { transform: scale(1.8); }
        }
        
        /* Tooltip Style */
        .particle-label {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 30, 0.85);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s, transform 0.3s;
            color: rgba(255,255,255,0.9);
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 100;
            letter-spacing: 0.5px;
        }

        .particle:hover .particle-label, .particle.playing .particle-label {
            opacity: 1;
            transform: translateX(-50%) translateY(-5px); 
        }

        /* --- SEARCH BAR UI --- */
        .search-container {
            position: absolute;
            top: 30px;
            right: 30px; 
            z-index: 1000; /* Increased z-index for better touch priority */
            display: flex;
            align-items: center;
            flex-direction: row-reverse; 
        }

        .search-icon {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
            /* Prevent tap highlight on mobile */
            -webkit-tap-highlight-color: transparent;
        }

        .search-icon:hover, .search-container.active .search-icon {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255,255,255,0.2);
        }

        .search-icon svg {
            width: 24px;
            height: 24px;
            fill: rgba(255,255,255,0.9);
            pointer-events: none; /* Let clicks pass through icon SVG */
        }

        .search-input {
            width: 0;
            padding: 0;
            border: none;
            background: transparent;
            color: white;
            font-size: 18px; /* 16px+ prevents iOS zooming */
            margin-right: 15px; 
            transition: width 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            outline: none;
            border-bottom: 1px solid transparent;
            text-align: right; 
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            opacity: 0; /* Hide completely when closed */
            pointer-events: none;
        }

        .search-container.active .search-input {
            width: 240px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.6);
            opacity: 1;
            pointer-events: auto;
        }

    </style>
</head>
<body>

        <div class="search-icon" id="searchBtn">
            <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        </div>
        <input type="text" class="search-input" id="searchInput" placeholder="Search name..." autocomplete="off">
    </div>

    <div id="galaxy-container">

        ];

        const galaxyContainer = document.getElementById('galaxy-container');
        let currentAudio = null;
        let currentPlayingUrl = null; 

        // Helper to generate random organic shapes
        function getRandomBlobShape() {
            const r1 = Math.floor(40 + Math.random() * 30);
            const r2 = Math.floor(40 + Math.random() * 30);
            const r3 = Math.floor(40 + Math.random() * 30);
            const r4 = Math.floor(40 + Math.random() * 30);
            return `${r1}% ${100-r1}% ${r2}% ${100-r2}% / ${r3}% ${r4}% ${100-r4}% ${100-r3}%`;
        }

        function createGalaxy() {
            wishes.forEach((wish, index) => {
                const el = document.createElement('div');
                el.classList.add('particle');
                el.setAttribute('data-name', wish.name);
                
                el.style.borderRadius = getRandomBlobShape();

                // Internal Label for Tooltip
                const label = document.createElement('span');
                label.classList.add('particle-label');
                label.innerText = wish.name;
                el.appendChild(label);
                
                // Random Size
                const size = 14 + Math.random() * 10;
                el.style.width = `${size}px`;
                el.style.height = `${size}px`;

                // Random Positioning
                const angle = Math.random() * Math.PI * 2;
                const distance = 24 + Math.random() * 24; 
                const x = 50 + distance * Math.cos(angle); 
                const y = 50 + distance * Math.sin(angle); 
                
                el.style.left = x + '%';
                el.style.top = y + '%';

                // Drifting Animation
                const duration = 18 + Math.random() * 25; 
                el.style.animation = `drift ${duration}s ease-in-out infinite alternate`;
                el.style.animationDelay = `-${Math.random() * 20}s`;
                el.style.transform = `rotate(${Math.random() * 360}deg)`;

                // Interaction
                el.addEventListener('click', (e) => {
                    e.stopPropagation(); 
                    handlePlay(wish.audio, el);
                });

                galaxyContainer.appendChild(el);
            });
        }

        function handlePlay(filename, element) {
            if (currentAudio && currentPlayingUrl === filename && !currentAudio.paused) {
                stopAudio();
                return;
            }
            playWish(filename, element);
        }

        function stopAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            document.querySelectorAll('.particle').forEach(d => d.classList.remove('playing'));
            currentPlayingUrl = null;
        }

        function playWish(filename, element) {
            stopAudio(); 

            currentAudio = new Audio(filename);
            currentPlayingUrl = filename; 
            
            currentAudio.play().catch(e => console.log("Audio play error:", e));
            element.classList.add('playing');

            currentAudio.onended = () => {
                element.classList.remove('playing');
                currentPlayingUrl = null;
            };
        }

        // --- OPTIMIZED SEARCH FUNCTIONS ---

        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');
        const searchContainer = document.getElementById('searchContainer');
        let debounceTimer;

        // Toggle Search Visibility
        searchBtn.addEventListener('click', (e) => {
            e.stopPropagation(); // Prevent bubble
            searchContainer.classList.toggle('active');
            
            if(searchContainer.classList.contains('active')) {
                // Timeout ensures transition starts before focus
                setTimeout(() => {
                    searchInput.focus();
                }, 100);
            } else {
                searchInput.value = ''; // Clear on close
                searchInput.blur();
                filterParticles(); // Reset particles
            }
        });

        // Prevent clicking the input from closing the search (Mobile Fix)
        searchInput.addEventListener('click', (e) => {
            e.stopPropagation();
            searchInput.focus();
        });

        // Close search if clicking outside
        document.addEventListener('click', (e) => {
            if (searchContainer.classList.contains('active') && !searchContainer.contains(e.target)) {
                searchContainer.classList.remove('active');
                searchInput.blur();
            }
        });

        // Debounced Filter Logic (Fixes Lag)
        searchInput.addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                filterParticles();
            }, 300); // 300ms delay stops lag while typing
        });

        function filterParticles() {
            const inputVal = searchInput.value.toLowerCase().trim();
            const particles = document.querySelectorAll('.particle');

            // Using requestAnimationFrame for smoother UI updates during filtering
            requestAnimationFrame(() => {
                particles.forEach(p => {
                    const name = p.getAttribute('data-name').toLowerCase();
                    if (inputVal.length > 0 && name.includes(inputVal)) {
                        p.classList.add('matched');
                    } else {
                        p.classList.remove('matched');
                    }
                });
            });
        }

        // Initialize
        createGalaxy();

    </script>
