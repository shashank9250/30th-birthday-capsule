<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>30 Years of Echoes</title>
    
    <link rel="icon" type="image/png" href="image.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+Gujarati:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #050510;
            background-image: radial-gradient(circle at 50% 50%, #24244a 0%, #09091f 60%, #000000 100%);
            color: white;
            font-family: 'Montserrat', 'Noto Sans Gujarati', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- OPENING OVERLAY (Required for Audio Autoplay policies) --- */
        #start-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(5, 5, 16, 0.95);
            z-index: 9999;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.8s ease;
        }
        
        #start-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: transparent;
            color: #fff;
            border: 2px solid #00ffcc;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Montserrat', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.2);
        }

        #start-btn:hover {
            background: #00ffcc;
            color: #000;
            box-shadow: 0 0 40px rgba(0, 255, 204, 0.6);
        }

        /* --- GALAXY CONTAINER --- */
        #galaxy-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- THE CENTER IMAGE --- */
        .center-img {
            width: 28vw;      
            max-width: 380px; 
            min-width: 180px; 
            height: auto;     
            object-fit: contain;
            z-index: 10;
            border-radius: 40px; 
            filter: drop-shadow(0 0 40px rgba(80, 40, 200, 0.5));
            user-select: none;
            pointer-events: none; 
            /* Initial state for animation */
            opacity: 0;
            transform: scale(0.5);
            transition: all 1.5s ease-out;
        }

        /* --- PARTICLES --- */
        .particle {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(200, 200, 255, 0.6));
            backdrop-filter: blur(4px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4), inset 0 0 10px rgba(255,255,255,0.5);
            z-index: 20;
            /* Improved transition for performance */
            transition: transform 0.4s ease-out, background-color 0.3s, opacity 1s, left 2s cubic-bezier(0.22, 1, 0.36, 1), top 2s cubic-bezier(0.22, 1, 0.36, 1);
            box-sizing: border-box; 
            
            /* INITIAL STATE: Center of screen (Big Bang Prep) */
            left: 50% !important;
            top: 50% !important;
            opacity: 0;
            pointer-events: none; /* Prevent clicking during animation */
        }

        /* Active state after animation triggers */
        .particle.active-state {
            opacity: 1;
            pointer-events: auto;
        }

        /* IDLE ANIMATION */
        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(20px, -15px) rotate(5deg); }
            66% { transform: translate(-10px, 25px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .particle:hover {
            transform: scale(1.3) !important; 
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.8), inset 0 0 15px white;
            z-index: 40;
            border-color: rgba(255,255,255,0.6);
        }

        /* --- PLAYING STATE --- */
        .particle.playing {
            background: radial-gradient(circle at 30% 30%, #aaffff, #00ffcc);
            box-shadow: 0 0 40px #00ffcc, inset 0 0 20px #ffffff;
            z-index: 35;
            border-color: transparent;
            animation: organic-pulse 2s ease-in-out infinite alternate !important;
        }

        .particle.playing::before,
        .particle.playing::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            border-radius: inherit; 
            box-shadow: 0 0 15px 2px rgba(0, 255, 204, 0.6);
            z-index: -1;
            opacity: 0;
        }

        .particle.playing::before { animation: soft-ripple 1.5s infinite ease-out; }
        .particle.playing::after { animation: soft-ripple 1.5s infinite ease-out; animation-delay: 0.5s; }

        @keyframes soft-ripple {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(2.5); opacity: 0; }
        }

        @keyframes organic-pulse {
            0% { transform: scale(1.1); }
            100% { transform: scale(1.2); }
        }

        /* --- SEARCH MATCH STATE --- */
        .particle.matched {
            background: #ff00cc !important;
            box-shadow: 0 0 50px #ff00cc, inset 0 0 20px white !important;
            z-index: 50;
            animation: pulse-search 1s infinite alternate !important;
        }

        @keyframes pulse-search {
            from { transform: scale(1.5); }
            to { transform: scale(1.8); }
        }
        
        /* Tooltip Style */
        .particle-label {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 10, 30, 0.85);
            padding: 6px 14px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s, transform 0.3s;
            color: rgba(255,255,255,0.9);
            border: 1px solid rgba(255,255,255,0.15);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 100;
            letter-spacing: 0.5px;
        }

        .particle:hover .particle-label, .particle.playing .particle-label {
            opacity: 1;
            transform: translateX(-50%) translateY(-5px); 
        }

        /* --- SEARCH BAR UI (Optimized for Mobile) --- */
        .search-container {
            position: absolute;
            top: 20px;
            right: 20px; 
            z-index: 200;
            display: flex;
            align-items: center;
            flex-direction: row-reverse; 
            /* Fix for mobile lag: prevent heavy repaints */
            transform: translateZ(0); 
        }

        .search-icon {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1);
            /* Prevent tap highlighting on mobile */
            -webkit-tap-highlight-color: transparent; 
        }

        .search-icon svg {
            width: 20px;
            height: 20px;
            fill: rgba(255,255,255,0.9);
        }

        .search-input {
            width: 0;
            padding: 0;
            border: none;
            background: rgba(0,0,0,0.5);
            color: white;
            /* 16px font size prevents iOS from zooming in on focus */
            font-size: 16px; 
            margin-right: 10px; 
            transition: width 0.3s ease-out;
            outline: none;
            border-bottom: 1px solid transparent;
            text-align: right; 
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            border-radius: 4px;
        }

        .search-container.active .search-input {
            width: 200px; /* Slightly smaller for better mobile fit */
            padding: 8px 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.6);
        }

    </style>
</head>
<body>

    <audio id="bg-music" loop>
        <source src="background.mp3" type="audio/mpeg">
    </audio>

    <div id="start-overlay">
        <button id="start-btn">Enter Galaxy</button>
    </div>

    <div class="search-container" id="searchContainer">
        <div class="search-icon" onclick="toggleSearch()">
            <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        </div>
        <input type="text" class="search-input" id="searchInput" placeholder="Search name..." onkeyup="filterParticles()">
    </div>

    <div id="galaxy-container">
        <img src="image.png" alt="30" class="center-img" id="centerImg">
        <div class="center-sun fallback-text" style="display:none; font-size: 15vw; font-weight: 700; background: linear-gradient(45deg, #ff00cc, #3333ff); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">30</div>
    </div>

    <script>
        // ---------------------------------------------------------
        // DATA CONFIGURATION
        // ---------------------------------------------------------
        const wishes = [
            { name: "Bhargavmama", audio: "bhargav.ogg" },
            { name: "Bhawna", audio: "bhawna.ogg" },
            { name: "Aakash", audio: "aakash.mp4" },
            { name: "Amitamami & Rajumama", audio: "amitaraju.mp4" },
            { name: "Anjufoi", audio: "anjufoi.ogg" },
            { name: "Apurva", audio: "apurva.ogg" },
            { name: "Asmi & Hiral", audio: "asmihiral.mp4" },
            { name: "Bhavana", audio: "bhavana.mp4" },
            { name: "Binita mom & Dhanu daddy", audio: "binitadhananjay.ogg" },
            { name: "Chintan", audio: "chintan.ogg" },
            { name: "Chotu", audio: "chotu.mp3" },
            { name: "Darsh", audio: "darsh.mp3" },
            { name: "Daxeshfua", audio: "daxesh.ogg" },
            { name: "Dhruv", audio: "dhruv.mp4" },
            { name: "Geetamasi", audio: "geeta.ogg" },
            { name: "Hirak", audio: "hirak.ogg" },
            { name: "Jagrutimami", audio: "jagruti.mp3" },
            { name: "Jashna", audio: "jashna.ogg" },
            { name: "Kirankaki", audio: "kiran.ogg" },
            { name: "Komal", audio: "komal.ogg" },
            { name: "Maheshmasa", audio: "mahesh.ogg" },
            { name: "Mahima", audio: "mahima.ogg" },
            { name: "Maithili Mam", audio: "maithili.ogg" },
            { name: "Malhar", audio: "malhar.ogg" },
            { name: "Mihika", audio: "mihika.ogg" },
            { name: "Nandit", audio: "nandit.ogg" },
            { name: "Nehal", audio: "nehal.ogg" },
            { name: "Nidhi", audio: "nidhi.ogg" },
            { name: "Nidhi S", audio: "nidhis.ogg" },
            { name: "Nirja", audio: "nirja.ogg" },
            { name: "Nishk", audio: "nishk.ogg" },
            { name: "Pankajkaka", audio: "pankaj.ogg" },
            { name: "Parthivmama", audio: "parthiv.ogg" },
            { name: "Parth & Niti", audio: "parthniti.ogg" },
            { name: "Pooja", audio: "pooja.mp4" },
            { name: "Pranavmama", audio: "pranav.mp3" },
            { name: "Priya", audio: "priya.ogg" },
            { name: "Pruthvi", audio: "pruthvi.ogg" },
            { name: "Purvi", audio: "purvi.mp3" },
            { name: "Rainamami & Hiteshmama", audio: "rainahitesh.mp4" },
            { name: "Rupalmasi & Dilipmasa", audio: "rupaldilip.mp3" },
            { name: "Sahaj", audio: "sahaj.ogg" },
            { name: "Shardabaa & Ashokdada", audio: "shardaashok.mp3" },
            { name: "Shikha", audio: "shikha.ogg" },
            { name: "Shirin", audio: "shirin.ogg" },
            { name: "Shivangi", audio: "shivangi.mp4" },
            { name: "Silumama", audio: "silu.ogg" },
            { name: "Smithamasi & Niranjammasa", audio: "smithaniranjan.ogg" },
            { name: "Sonam", audio: "sonam.ogg" },
            { name: "Tanmay", audio: "tanmay.ogg" },
            { name: "Panktee & Uday", audio: "udaypankti.ogg" },
            { name: "Vaishali", audio: "vaishali.ogg" },
            { name: "Vallabhdada & Jasodabaa", audio: "vallabhbhai.mp3" },
            { name: "Vinesh", audio: "vinesh.mp4" },
            { name: "Yogesh Daddy", audio: "yogesh.ogg" },
            { name: "Heena Mummy", audio: "heenamummy.ogg" },
            { name: "Devshree", audio: "devshree.mp3" },
            { name: "Mishra Sir", audio: "mishrasir.ogg" },
            { name: "Tejal", audio: "tejaldii.ogg" },
            { name: "Kahaan", audio: "kahaan.ogg" },
            { name: "Bharvi", audio: "bharvi.ogg" },
            { name: "Yash & Prachi", audio: "yashprachi.ogg" },
        ];

        const galaxyContainer = document.getElementById('galaxy-container');
        const bgMusic = document.getElementById('bg-music');
        let currentAudio = null;
        let currentPlayingUrl = null; 

        // --- BACKGROUND MUSIC LOGIC (Fading) ---
        function fadeMusicVolume(targetVolume, duration = 1000) {
            if(!bgMusic) return;
            const step = 0.05;
            const intervalTime = duration / (Math.abs(targetVolume - bgMusic.volume) / step);
            
            const fadeInterval = setInterval(() => {
                let diff = targetVolume - bgMusic.volume;
                if (Math.abs(diff) < step) {
                    bgMusic.volume = targetVolume;
                    clearInterval(fadeInterval);
                } else {
                    bgMusic.volume += diff > 0 ? step : -step;
                }
            }, intervalTime);
        }

        // --- START EXPERIENCE ---
        document.getElementById('start-btn').addEventListener('click', () => {
            // 1. Hide Overlay
            document.getElementById('start-overlay').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('start-overlay').style.display = 'none';
            }, 800);

            // 2. Play Background Music (Starts at 0, fades to 50%)
            bgMusic.volume = 0;
            bgMusic.play().then(() => {
                fadeMusicVolume(0.5);
            }).catch(e => console.log("Music play prevented", e));

            // 3. Trigger "Big Bang" Animation
            triggerBigBang();
        });

        // --- GALAXY CREATION ---
        function getRandomBlobShape() {
            const r1 = Math.floor(40 + Math.random() * 30);
            const r2 = Math.floor(40 + Math.random() * 30);
            const r3 = Math.floor(40 + Math.random() * 30);
            const r4 = Math.floor(40 + Math.random() * 30);
            return `${r1}% ${100-r1}% ${r2}% ${100-r2}% / ${r3}% ${r4}% ${100-r4}% ${100-r3}%`;
        }

        function triggerBigBang() {
            // Show Image
            const img = document.getElementById('centerImg');
            img.style.opacity = '1';
            img.style.transform = 'scale(1)';

            // Explode Particles
            const particles = document.querySelectorAll('.particle');
            particles.forEach((el, index) => {
                // We stored the destination X and Y in the element itself during creation
                const destX = el.dataset.x;
                const destY = el.dataset.y;
                
                // Add a slight stagger delay based on index for natural feel
                setTimeout(() => {
                    el.style.left = destX + '%';
                    el.style.top = destY + '%';
                    el.style.opacity = '1';
                    el.classList.add('active-state');
                }, index * 20); // 20ms stagger per star
            });
        }

        function createGalaxy() {
            wishes.forEach((wish, index) => {
                const el = document.createElement('div');
                el.classList.add('particle');
                el.setAttribute('data-name', wish.name);
                
                el.style.borderRadius = getRandomBlobShape();

                const label = document.createElement('span');
                label.classList.add('particle-label');
                label.innerText = wish.name;
                el.appendChild(label);
                
                const size = 14 + Math.random() * 10;
                el.style.width = `${size}px`;
                el.style.height = `${size}px`;

                // Calculate Position but DO NOT apply it yet (Store in dataset)
                const angle = Math.random() * Math.PI * 2;
                const distance = 24 + Math.random() * 24; 
                const x = 50 + distance * Math.cos(angle); 
                const y = 50 + distance * Math.sin(angle); 
                
                el.dataset.x = x;
                el.dataset.y = y;

                // Drifting Animation
                const duration = 18 + Math.random() * 25; 
                el.style.animation = `drift ${duration}s ease-in-out infinite alternate`;
                el.style.animationDelay = `-${Math.random() * 20}s`;
                el.style.transform = `rotate(${Math.random() * 360}deg)`;

                // Interaction
                el.addEventListener('click', (e) => {
                    if(!el.classList.contains('active-state')) return;
                    e.stopPropagation(); 
                    handlePlay(wish.audio, el);
                });

                galaxyContainer.appendChild(el);
            });
        }

        // --- AUDIO LOGIC ---
        function handlePlay(filename, element) {
            if (currentAudio && currentPlayingUrl === filename && !currentAudio.paused) {
                stopAudio();
                return;
            }
            playWish(filename, element);
        }

        function stopAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            document.querySelectorAll('.particle').forEach(d => d.classList.remove('playing'));
            currentPlayingUrl = null;
            
            // Bring Music Back up
            fadeMusicVolume(0.5);
        }

        function playWish(filename, element) {
            stopAudio(); // Reset previous (and music volume)

            // Duck Music immediately
            fadeMusicVolume(0.05, 500); // Fast fade down

            currentAudio = new Audio(filename);
            currentPlayingUrl = filename; 
            
            currentAudio.play().catch(e => console.log("Audio play error:", e));
            element.classList.add('playing');

            currentAudio.onended = () => {
                element.classList.remove('playing');
                currentPlayingUrl = null;
                // Bring Music Back up when done
                fadeMusicVolume(0.5);
            };
        }

        // --- SEARCH FUNCTIONS ---
        function toggleSearch() {
            const container = document.getElementById('searchContainer');
            const input = document.getElementById('searchInput');
            container.classList.toggle('active');
            if(container.classList.contains('active')) {
                input.focus();
            }
        }

        function filterParticles() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const particles = document.querySelectorAll('.particle');

            particles.forEach(p => {
                const name = p.getAttribute('data-name').toLowerCase();
                if (input.length > 0 && name.includes(input)) {
                    p.classList.add('matched');
                } else {
                    p.classList.remove('matched');
                }
            });
        }

        // Initialize (Create DOM, but wait for Start button to animate)
        createGalaxy();

    </script>
</body>
</html>
