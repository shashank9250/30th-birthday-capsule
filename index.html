<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 Years of Echoes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+Gujarati:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #050510;
            /* Subtle nebula background */
            background-image: radial-gradient(circle at 50% 50%, #1a1a2e 0%, #050510 70%);
            color: white;
            font-family: 'Montserrat', 'Noto Sans Gujarati', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- THE CENTER IMAGE --- */
        .center-img {
            width: 25vw;      /* Responsive width similar to the old font size */
            max-width: 350px; /* Cap size on large screens */
            min-width: 150px; /* Min size on mobile */
            height: auto;     /* Maintain aspect ratio */
            object-fit: contain; /* Ensure image doesn't stretch */
            z-index: 10;
            /* Soft glow behind the image */
            filter: drop-shadow(0 0 30px rgba(100, 50, 255, 0.4));
            user-select: none;
            pointer-events: none; /* Let clicks pass through if needed */
        }

        /* --- THE STARS (DOTS) --- */
        .star {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            z-index: 20;
        }

        /* Hover effect */
        .star:hover {
            transform: scale(1.5);
            background-color: #fff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.9);
            z-index: 30;
        }

        /* --- ACTIVE PLAYING STATE (Continuous Ripple) --- */
        .star.playing {
            background-color: #00ffcc !important;
            box-shadow: 0 0 15px #00ffcc;
            transform: scale(1.3);
            z-index: 35;
        }

        /* The continuous pulsing ring */
        .star.playing::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 2px solid #00ffcc;
            animation: pulse-ring 1.5s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }

        @keyframes pulse-ring {
            0% { width: 100%; height: 100%; opacity: 1; border-width: 2px; }
            100% { width: 400%; height: 400%; opacity: 0; border-width: 0px; }
        }

        /* --- SEARCH MATCH STATE --- */
        .star.matched {
            background-color: #ff00cc !important;
            box-shadow: 0 0 30px #ff00cc !important;
            transform: scale(1.8);
            z-index: 40;
            animation: pulse-search 1s infinite alternate;
        }

        @keyframes pulse-search {
            from { transform: scale(1.8); }
            to { transform: scale(2.1); }
        }

        /* --- TOOLTIP (Name Label) --- */
        .star::after {
            content: attr(data-name);
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .star:hover::after, .star.playing::after {
            opacity: 1;
        }

        /* --- SEARCH BAR UI (Top Right) --- */
        .search-container {
            position: absolute;
            top: 25px;
            right: 25px; /* Moved to Right */
            z-index: 100;
            display: flex;
            align-items: center;
            flex-direction: row-reverse; /* Icons on right, input expands left */
        }

        .search-icon {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: background 0.3s, transform 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .search-icon:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .search-icon svg {
            width: 22px;
            height: 22px;
            fill: white;
        }

        .search-input {
            width: 0;
            padding: 0;
            border: none;
            background: transparent;
            color: white;
            font-size: 16px;
            margin-right: 15px; /* Spacing for right-aligned layout */
            transition: width 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            outline: none;
            border-bottom: 1px solid transparent;
            text-align: right; /* Text aligns right */
        }

        .search-container.active .search-input {
            width: 220px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

    </style>
</head>
<body>

    <div class="search-container" id="searchContainer">
        <div class="search-icon" onclick="toggleSearch()">
            <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/></svg>
        </div>
        <input type="text" class="search-input" id="searchInput" placeholder="Search name..." onkeyup="filterStars()">
    </div>

    <img src="image.png" alt="30" class="center-img" onerror="this.style.display='none'; document.querySelector('.fallback-text').style.display='block'">

            { name: "Yogesh Daddy", audio: "yogesh.ogg" },
            { name: "Heena Mummy", audio: "heenamummy.ogg" }
        ];

        const body = document.querySelector('body');
        let currentAudio = null;
        let currentPlayingUrl = null; // To track toggle logic

        function createGalaxy() {
            wishes.forEach((wish, index) => {
                const el = document.createElement('div');
                el.classList.add('star');
                el.setAttribute('data-name', wish.name);
                el.setAttribute('data-id', index);
                
                // Random Size
                const size = 8 + Math.random() * 8;
                el.style.width = `${size}px`;
                el.style.height = `${size}px`;

                // Random Positioning (Orbit)
                const angle = Math.random() * Math.PI * 2;
                // Distance: keep clear of the center image (starts at 22% goes to 48%)
                const distance = 22 + Math.random() * 26; 
                const x = 50 + distance * Math.cos(angle); 
                const y = 50 + distance * Math.sin(angle); 
                
                el.style.left = x + '%';
                el.style.top = y + '%';

                // Float Animation
                el.style.animation = `float ${3 + Math.random() * 5}s ease-in-out infinite`;
                el.style.animationDelay = `-${Math.random() * 5}s`;

                // Click Interaction
                el.addEventListener('click', (e) => {
                    handlePlay(wish.audio, el);
                });

                body.appendChild(el);
            });
        }

        function handlePlay(filename, element) {
            // TOGGLE LOGIC:
            // If the same star is clicked while playing, stop it.
            if (currentAudio && currentPlayingUrl === filename && !currentAudio.paused) {
                stopAudio();
                return;
            }

            // Otherwise, play new audio
            playWish(filename, element);
        }

        function stopAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
            }
            document.querySelectorAll('.star').forEach(d => d.classList.remove('playing'));
            currentPlayingUrl = null;
        }

        function playWish(filename, element) {
            stopAudio(); // Reset previous

            currentAudio = new Audio(filename);
            currentPlayingUrl = filename; // Mark as playing
            
            // Attempt to play
            currentAudio.play().catch(e => console.log("Audio play error:", e));
            
            // Add visual class
            element.classList.add('playing');

            // When audio finishes
            currentAudio.onended = () => {
                element.classList.remove('playing');
                currentPlayingUrl = null;
            };
        }

        // --- SEARCH FUNCTIONS ---
        function toggleSearch() {
            const container = document.getElementById('searchContainer');
            const input = document.getElementById('searchInput');
            container.classList.toggle('active');
            if(container.classList.contains('active')) {
                input.focus();
            }
        }

        function filterStars() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const stars = document.querySelectorAll('.star');

            stars.forEach(star => {
                const name = star.getAttribute('data-name').toLowerCase();
                if (input.length > 0 && name.includes(input)) {
                    star.classList.add('matched');
                } else {
                    star.classList.remove('matched');
                }
            });
        }

        // Initialize
        createGalaxy();

    </script>
</body>
