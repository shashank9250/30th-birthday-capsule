<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>30 Years of Echoes</title>
    
    <link rel="icon" type="image/png" href="image.png">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Noto+Sans+Gujarati:wght@400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            background-color: #050510;
            background-image: radial-gradient(circle at 50% 50%, #24244a 0%, #09091f 60%, #000000 100%);
            color: white;
            font-family: 'Montserrat', 'Noto Sans Gujarati', sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Container - Stable (No Parallax) */
        #galaxy-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* --- THE CENTER IMAGE --- */
        .center-img {
            width: 28vw;      
            max-width: 380px; 
            min-width: 180px; 
            height: auto;     
            object-fit: contain;
            z-index: 10;
            border-radius: 40px; 
            filter: drop-shadow(0 0 40px rgba(80, 40, 200, 0.5));
            user-select: none;
            pointer-events: none; 
        }

        /* --- THE NEBULA PARTICLES --- */
        .particle {
            position: absolute;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(200, 200, 255, 0.6));
            backdrop-filter: blur(4px);
            /* Very subtle border to define shape without being harsh */
            border: 1px solid rgba(255, 255, 255, 0.15);
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.4), inset 0 0 10px rgba(255,255,255,0.5);
            z-index: 20;
            transition: all 0.4s ease-out;
            box-sizing: border-box; 
        }

        /* IDLE ANIMATION */
        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(20px, -15px) rotate(5deg); }
            66% { transform: translate(-10px, 25px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }

        .particle:hover {
            transform: scale(1.3) !important; 
            background: rgba(255, 255, 255, 1);
            box-shadow: 0 0 35px rgba(255, 255, 255, 0.8), inset 0 0 15px white;
            z-index: 40;
            border-color: rgba(255,255,255,0.6);
        }

        /* --- PLAYING STATE (Soft Ripple) --- */
        .particle.playing {
            background: radial-gradient(circle at 30% 30%, #aaffff, #00ffcc);
            box-shadow: 0 0 40px #00ffcc, inset 0 0 20px #ffffff;
            z-index: 35;
            border-color: transparent;
            /* Gentle vibration */
            animation: organic-pulse 2s ease-in-out infinite alternate !important;
        }

        /* The Soft Ripple Waves */
        .particle.playing::before,
        .particle.playing::after {
            content: '';
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            width: 100%; height: 100%;
            /* Inherit the random blob shape */
            border-radius: inherit; 
            /* Soft glow, no hard border */
            box-shadow: 0 0 15px 2px rgba(0, 255, 204, 0.6);
            z-index: -1;
            opacity: 0;
        }

            animation: soft-ripple 1.5s infinite ease-out;
